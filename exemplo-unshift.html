<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unshift</title>
</head>
<body>
    <h1>Exemplo de arrays</h1>
    <p>Criando um array e utilizandoadicionando novos itens no console</p>
    <script>
        //Criando o array de Pokemons
        let listaPokemons = ["Pikachu", "Charmander" , "Bulbasaur"];

        //Adicionar o pokemon no array
        listaPokemons.push("Squirtle");

        //console.log(listaPokemons);
        listaPokemons.unshift("Mewtwo", "Eevee",);

        console.log(listaPokemons)
    </script>
</body>
</html>
