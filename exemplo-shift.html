<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift</title>
</head>
<body>
    <h1>Exemplo de arrays</h1>
    <p>Criando um array e utilizandoadicionando novos itens no console</p>
    <script>
        //Criando o array de Pokemons
        let listaPokemons = ["Pikachu", "Charmander" , "Bulbasaur"];

        let removido = listaPokemons.shift()

        console.log("Item removido: " + removido);
        console.log(listaPokemons)
    </script>
</body>
</html>
