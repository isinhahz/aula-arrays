<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <h2>Minhas tarefas</h2>

    <form id="form-tarefa">
        <label>Tarefa: </label>
        <input id="input-tarefa" type="text" placeholder="Digite uma tarefa...">
        <button type="submit">Adicionar</button>
    </form>

    <h3>Lista de tarefas</h3>
    <ul id="lista-tarefas"></ul>

    <script>
        //Criando o array de tarefas
        let lista = ["Estudar JS", "Estudar SQL", "Estudar Front-end"];

        const form = document.getElementById("form-tarefa");
        const input = document.getElementById("input-tarefa");
        const ul = document.getElementById("lista-tarefas");

        //Função para redenrizar a lista na tela
        function atualizarLista() {
            
            ul.innerHTML = "";

            lista.forEach((tarefa, index) => {

                let li = document.createElement("li");
                li.textContent = tarefa;
        
                //Botao
                let btnEditar = document.createElement("button");
                btnEditar.textContent = "Editar";

                btnEditar.onclick = () => {
                    let nomeTarefa = prompt("Digite o novo nome da tarefa");

                    if(nomeTarefa){
                        lista[index] = nomeTarefa;
                        atualizarLista();
                    }
                }

                //Botao excluir
                let btnExcluir = document.createElement("button");
                btnExcluir.textContent = "Excluir";

                btnExcluir.onclick = () => {
                    if(confirm('Deseja realmente excluir?')){
                        lista.splice(index,1); 
                        atualizarLista();
                    }
                }

                

                //Adicionar o botao editar no li
                li.appendChild(btnEditar);
                
                li.appendChild(btnExcluir);
                
                //Adicionar o li no ul (lista-tarefas)
                ul.appendChild(li);
        
        
            });
        }

        //Ação de adicionar uma tarefa
        form.addEventListener("submit", function(event){
                    event.preventDefault();
                    lista.push(input.value);
                    input.value = "";
                    atualizarLista();
                });

        atualizarLista()



    </script>
</body>
</html>
